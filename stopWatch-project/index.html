<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="container">
            <div class="functionalPannel">
                <span id="timer"></span>
            </div>
            <div id="btnsPanel">
                <button type="button" class="btn-primary" id="starter">Start</button>
                <button type="button" class="btn-danger" id="reset">Reset</button>
                <button type="button" class="btn-default" id="saveLap">Save Lap</button>
                <button type="button" class="btn-success" id="saveSession">Save Session</button>
                <button type="button" class="btn-info" id="loadSession">Load Session</button>
            </div>
            <div id="lapView" class="lapView">

            </div>
            <div id="sampleSessions">
                <a href="" class="btn-link"></a>
            </div>
            <div id="tooltip">
                <span>Sorry but there were no sessions found</span>
            </div>
        </div>
    </div>
</body>
</html>
