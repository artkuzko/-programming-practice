<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proper StopWatch</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="display-panel">
                        <span id="timer"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="btnsPanel" class="col-lg-12 btn-group">
                    <p>
                        <button type="button" class="btn btn-primary btn-lg" id="starter">Start</button>
                        <button type="button" class="btn btn-danger btn-lg" id="reset">Reset</button>
                        <button type="button" class="btn btn-default btn-lg" id="saveLap">Save Lap</button>
                        <button type="button" class="btn btn-success btn-lg" id="saveSession">Save Session</button>
                        <button type="button" class="btn btn-info btn-lg" id="loadSession">Load Sessions</button>
                    </p>
                </div>
            </div>

            <div class="btn-group">
            </div>
            <div id="lapView" class="lapView">

            </div>
            <div id="yourSessionsArchive">

            </div>
            <div id="popHover" class="modal-body">

                <div id="sampleSessions" class="modal-content">
                    <div id="tooltip">
                        <span class="bg-danger">Sorry but there were no sessions found</span>
                    </div>
                    <button type="button" class="close" id="closePopup" aria-label="Close">
                        &times;
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
